<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script src="../lib/polyfill-speechsynthesis.min.js"></script>
    <style type="text/css">
        * {
            font-family: Arial;
        }
        
        input, textarea, select {
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            margin: 8px;
            padding: 6px;
        }
    </style>
</head>

<body>
    <h1>Speech synthesis</h1>

    <textarea id="txt" rows="4" cols="25" placeholder="Enter text to speak..."></textarea>
    
    <select id="lang">
        <option value="en" selected="selected">English</option>
        <option value="sv">Swedish</option>
    </select>
    
    <div>
        <label>
            <b>Volume</b>
            <input type="range" min="0" max="100" value="100" id="vol" />
        </label>
    </div>
    
    <input type="button" id="btn" value="Speak" />
    
    <script src="demo.js"></script>
</body>

</html>
